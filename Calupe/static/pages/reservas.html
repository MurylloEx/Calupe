<div class="container-fluid">
  <header>
    <h4 id="monthTitle" class="display-4 mb-2 text-center">{calupe.month}</h4>
    <div class="p-1 row">
      <div class="dropdown mr-1">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-calendar" aria-hidden="true"></i> Opções</a>
        <div class="dropdown-menu" aria-labelledby="actions">
          <a class="dropdown-item" href="javascript:SysLoadDialogAsync(SYS_DLG_RESERVE_LAB, null);"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Reservar laboratório</a>
          <a class="dropdown-item" href="javascript:SysLoadDialogAsync(SYS_DLG_SELECT_DATE, null);"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Selecionar data</a>
        </div>
      </div>
      <div class="dropdown ml-1">
          <a class="btn btn-light dropdown-toggle" href="#" role="button" id="subtitle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-map-signs" aria-hidden="true"></i> Legenda</a>
        <div class="dropdown-menu" aria-labelledby="subtitle">
          <a class="dropdown-item" href="#"><i class="fa fa-circle text-info" aria-hidden="true"></i> Laboratório 1</a>
          <a class="dropdown-item" href="#"><i class="fa fa-circle text-secondary" aria-hidden="true"></i> Laboratório 2</a>
          <a class="dropdown-item" href="#"><i class="fa fa-circle text-danger" aria-hidden="true"></i> Laboratório 3</a>
        </div>
      </div>
    </div>
    <div class="row d-none d-sm-flex p-1 text-white" style="background-color:#013778;color:lightblue!important;">
      <h5 class="col-sm p-1 text-center">Domingo</h5>
      <h5 class="col-sm p-1 text-center">Segunda</h5>
      <h5 class="col-sm p-1 text-center">Terça</h5>
      <h5 class="col-sm p-1 text-center">Quarta</h5>
      <h5 class="col-sm p-1 text-center">Quinta</h5>
      <h5 class="col-sm p-1 text-center">Sexta</h5>
      <h5 class="col-sm p-1 text-center">Sábado</h5>
    </div>
  </header>
  <div id="reservCalendId" class="row border border-right-0 border-bottom-0"></div>
</div>
